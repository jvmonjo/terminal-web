name: Deploy React App to GitHub Pages

on:
  # manual trigger
  workflow_dispatch:
  # automatic trigger on push to master
  push:
    branches:
      - master

permissions:
  contents: write         # necessari per fer push a la branca gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # important: evita usar credencials persistents del checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # branca on publicar
          folder: build             # carpeta generada pel build
          token: ${{ secrets.GITHUB_TOKEN }}